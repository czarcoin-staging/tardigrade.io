[build]
publish = "public"
command = "hugo --gc --minify"
baseUrl = "https://tardigrade.io/"

[context.production.environment]
HUGO_VERSION = "0.75.1"
HUGO_ENV = "production"
HUGO_ENABLEGITINFO = "true"

[context.split1]
command = "hugo --gc --minify --enableGitInfo"

[context.split1.environment]
HUGO_VERSION = "0.75.1"
HUGO_ENV = "production"

[context.deploy-preview]
command = "hugo --gc --minify --buildFuture -b $DEPLOY_PRIME_URL"

[context.deploy-preview.environment]
HUGO_VERSION = "0.75.1"

[context.branch-deploy]
command = "hugo --gc --minify -b $DEPLOY_PRIME_URL"

[context.branch-deploy.environment]
HUGO_VERSION = "รง"

[context.next.environment]
HUGO_ENABLEGITINFO = "true"

[[redirects]]
  from = "/blog/*"
  to = "https://adoring-borg-aad42e.netlify.com/:splat"
  status = 200
  force = true

[[redirects]]
from = "/*"
to = "/404/"
status = 404

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "deny"
    Strict-Transport-Security = "max-age=300; includeSubDomains"
    Content-Security-Policy = "
      default-src 'none';
      script-src 'self' *.googleadservices.com *.google-analytics.com *.googleapis.com *.googletagmanager.com *.segment.com *.pingdom.net *.netlify.com unpkg.com *.customer.io;
      connect-src 'self' *.google.com *.segment.io *.google-analytics.com;
      img-src 'self' *.google-analytics.com *.customer.io *.doubleclick.net *.w3.org;
      style-src 'self' 'sha256-VPqB4WzMTlayZgFcEpXckiAUHUf7WHHJj0d+Z40boHY=' 'sha256-FAqAbxrEDDJCGvJ4Gl5mxeJDcstOgkZyI0DYnxBAqxc=' 'sha256-8hBNs2ejWUs3cHI+QicXsiIHgbUATEaIzJwwFLjU+VY=' 'sha256-aqNNdDLnnrDOnTNdkJpYlAxKVJtLt9CtFLklmInuUAE=' 'sha256-vsAXqtY2yyXTmcSqLS99xsfOqGHWR59gVGPFZYpaFh0=' *.googleapis.com *.cloudflare.com *.bootstrapcdn.com;
      base-uri 'self';
      form-action 'self';
      font-src 'self' *.gstatic.com *.cloudflare.com;
      child-src 'self' *.googletagmanager.com *.youtube.com;
    "
