{{ with .Site.GetPage "covidQuote"}}
<div class="container-fluid covid__quote">
	<div class="container">
		<div class="spacer125"></div>
		<div class="row">
			<div class="offset-lg-1 offset-0 col-lg-3 col-sm-12 covid__quote__image-wrapper">
				<img class="covid__quote__image" alt="Ben Golub" src="{{ .Params.image }}"/>
			</div>
			<div class="col-lg-8 col-sm-12 covid__quote__quote-content-wrapper">
				<p class="covid__quote__content__quote">"{{ .Params.quote }}"</p>
				<div>
					<p class="covid__quote__content__name">{{ .Params.name }}</p>
					<p class="covid__quote__content__title">{{ .Params.title }}</p>
				</div>
				<a rel="noopener noreferrer" href="https://storj.io/blog/2020/04/announcing-the-covid-19-storage-program" target="_blank" class="btn btn-outline-primary btn-lg mt-3">{{ .Params.cta }}</a>
				<div class="spacer125"></div>
			</div>
		</div>
	</div>
	<div class="spacer55"></div>
</div>
{{end}}
