<div class="lite-gray-bg container-fluid p404">
  <div class="container">
    <div class="row p404__content-wrapper d-flex justify-content-center">
      <div class="spacer125"></div>
      <div class="col-lg-6 p404__content">
        {{ with .Site.GetPage "404" }}
				{{ end }}
        <h2 class="p404__heading">
          {{ replace .Params.heading "\n" "<br/>" | safeHTML}}
        </h2>

        <div class="spacer20"></div>
        <div class="p404__msg">
          {{ .Params.content}}
        </div>
        <div class="spacer20"></div>
        <a href="/">
          <h2 class="p404__cta">
						<img class="mb-1" src="/img/blue-carrot-left.svg" height="13" width="13"/>
            {{ .Params.cta}}
          </h2>
        </a>
      </div>
      <div class="col-lg-6 p404__mascot">
				<img src="{{ .Params.image}}" />
      </div>
    </div>
  </div>
  <div class="spacer125"></div>
</div>
