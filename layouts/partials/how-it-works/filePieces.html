{{ with .Site.GetPage "filePieces" }}
<div class="file-pieces">
	<div class="spacer125"></div>
  <div class="container">
    <div class="row mt-5">
      <div class="file-pieces__text-wrapper col-sm-6 col-md-6 col-lg-6">
				<h2 class="hiw-header">
				{{ replace .Params.header "\n" "<br/>" | safeHTML}}
				</h2>
				<div class="spacer20"></div>
				<p class="hiw-text">{{ .Params.text }}</p>
				<div class="spacer60"></div>
				<div class="hiw-dropdown">
					<div class="dropdown">
					  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					    What is nodes goes offline?
					  </button>
					  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					  </div>
					</div>
					<div class="dropdown">
						<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							How many pieces to retrieve a file?
						</button>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						</div>
					</div>
					<div class="dropdown">
						<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Is this fast?
						</button>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						</div>
					</div>
				</div>
      </div>
	    <div class="file-pieces__image-wrapper col-sm-5 offset-lg-1 col-md-5 offset-md-1 col-lg-5 offset-lg-0">
				<div class="spacer60"></div>
				<img class="file-pieces__image" alt="Retrieve Image" src="{{ .Params.img }}" />
		  </div>
    </div>
  </div>
	<div class="spacer125"></div>
</div>
{{ end }}
