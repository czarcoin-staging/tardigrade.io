{{ with .Site.GetPage "banner"}}
<div class="banner">
  <div class="container">
    <div class="row banner">
      <p class="col-6 banner-text text-left">{{.Params.leftText}}</p>
      <p class="col-6 banner-text text-right">
        <a href="https://storj.io" target="_blank">
          {{.Params.rightText}}
          <img src="/img/storj-logo.svg"/><img src="/img/carrot-right.svg"/>
        </a>
      </p>
    </div>
  </div>
</div>
{{end}}
