<div class="why__beast">
  <div class="container">
    <div class="row text-center py-5">
      {{with .Site.GetPage "whyBeast" }}
			<div class="col-lg-12">
				<h2 class="why__heading text-black mb-3 mt-5" >
            {{.Params.heading}}
        </h2>
        <p class="why__text pb-5 text-black">
            {{.Params.subheading}}
        </p>
			</div>
			<div class="row">
				{{ range where .Site.Pages ".Params.class" "beast"}}
					<div class="text-center col-sm-6 col-lg-3 pb-5">
						<img class="why__beast__img pb-4" src={{.Params.img}} alt={{.Params.alt}} />
						<h5 class="pb-2">{{.Params.heading}}</h5>
						<p class="text-center m-auto w-75">{{.Params.subheading}}</p>
					</div>
				{{end}}
			</div>
			{{end}}
    </div>
  </div>
</div>
