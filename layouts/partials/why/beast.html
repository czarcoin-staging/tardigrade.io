<div class="why__beast">
  <div class="container">
    <div class="row my-5 text-center">
      {{with .Site.GetPage "whyBeast" }}
			<div class="col-lg-12">
				<h2 class="text-black pt-4 pb-3" >
            {{.Params.heading}}
        </h2>
        <p class="why__text pb-5 text-black">
            {{.Params.subheading}}
        </p>
			</div>
			<div class="col-md-lg pb-4 row">
				{{ range where .Site.Pages ".Params.class" "beast"}}
					<div class="text-center col-lg-3">
						<h5 class="">{{.Params.heading}}</h5>
						<p class="text-center pt-2 m-auto w-75">{{.Params.subheading}}</p>
					</div>
				{{end}}
			</div>
			{{end}}
    </div>
  </div>
</div>
