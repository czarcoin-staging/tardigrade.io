<div class="why__hero">
  <div class="container">
    {{partial "secondNav" (dict "logo" "/img/tar-logo-blue-horizontal.svg" )}}
    <div class="row text-center pt-5 text-lg-left">
      {{with .Site.GetPage "whyHero" }}
      <div class="col-md-12 col-lg-6 image">
				<img src="{{.Params.img}}" />
			</div>
			<div class="col-md-12 col-lg-6 text">
				<h2 class="text-black" >
            {{.Params.heading}}
        </h2>
        <p class="lead text-black my-4 pr-lg-5">
            {{.Params.subheading}}
        </p>
				<a href="{{.Params.ctaLink}}" class="btn btn-primary btn-lg mt-3 mb-5">
            {{.Params.ctaText}}
        </a>
			</div>
      {{end}}
    </div>
  </div>
</div>
