  <div class="container-fluid half-price">
    <div class="container">
      <div class="spacer125"></div>
			{{ with .Site.GetPage "halfPrice" }}
			<h2 class="half-price__heading">
				{{ replace .Params.heading "\n" "<br/>" | safeHTML}}
			</h2>
			<div class="spacer40"></div>
			<div class="spacer60"></div>
      <div class="row d-flex justify-content-center">
				<div class="half-price__content">
					<div class="half-price__input-wrapper">
			      <label aria-label="storage" class="half-price__label">Storage</label>
			      <input type="text" id="storage" class="half-price__input" value="" name="storage" placeholder="1" required>
						<div class="half-price__measures">
							<p class="half-price__measure-text">MB</p>
							<p class="half-price__measure-text">GB</p>
							<p class="half-price__measure-text">TB</p>
						</div>
					</div>
					<div class="half-price__input-wrapper">
			      <label aria-label="download" class="half-price__label">Download</label>
			      <input type="text" id="storage" class="half-price__input" value="" name="download" placeholder="1,000" required>
						<div class="half-price__measures">
							<p class="half-price__measure-text">MB</p>
							<p class="half-price__measure-text">GB</p>
							<p class="half-price__measure-text">TB</p>
						</div>
					</div>
					<div class="half-price__estimate">
						<h4 class="half-price__estimate__price">$0.55</h4>
						<p class="half-price__estimate__text">Estimated Monthly Cost</p>
					</div>
				</div>
  			<img src="/img/pricing-chart.svg" alt="Pricing Chart" />
      </div>
			<div class="spacer70"></div>
			<a class="half-price__cta__wrapper" href="/signup">
				<p class="half-price__cta">
				{{ .Params.cta}}
				</p>
			</a>
			{{ end }}
    </div>
    <div class="spacer125"></div>
  </div>

	<script type="text/javascript">

		// icon toggle
		var buttonWrapper = document.getElementById("htcCollapseWrapper");
		var toggleDownBtn = document.getElementById("toggleDownBtn");
		var toggleUpBtn = document.getElementById("toggleUpBtn");
		buttonWrapper.onclick = function (event) {
			if (window.getComputedStyle(toggleUpBtn).display === "none") {
				toggleDownBtn.style.display = "none";
				toggleUpBtn.style.display = "flex";
		 	} else {
				toggleDownBtn.style.display = "flex";
				toggleUpBtn.style.display = "none";
			}


		}

	</script>
