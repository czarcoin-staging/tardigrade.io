<div class="lite-gray-bg hiw">
	{{ with .Site.GetPage "howitworks"}}

	<div class="container">

	  <div class="row">
	    <div class="col hiw-col">
	      <h1 class="mt-5 hiw-heading">{{.Params.heading}}</h1>
	    </div>
	  </div>

	  <div class="row hiw-col mt-3">
	    <div class="col-xs-12 col-lg-7 text-center hiw-subheading">
	        <p>{{.Params.subheading}}</p>
	    </div>
	  </div>

	  <div class="d-flex flex-column justify-content-center">
			<div id="videoModal" tabindex="-1" role="dialog" aria-labelledby="videoModal" aria-hidden="true" class="modal fade hiw-video-wrapper" >
				<div class="modal-dialog" role="document">
					<div class="modal-content embed-responsive embed-responsive-16by9">
						<iframe
							width="100%"
							height="100%"
							src="https://www.youtube.com/embed/RtyBjWmbePQ"
							frameborder="0"
							allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
							allowfullscreen
							class="embed-responsive-item"
							>
						</iframe>
					</div>
				</div>
			</div>
			<div  data-toggle="modal" data-target="#videoModal" id="link" class="hiw-video-link">
				<img class="hiw-video-icon" src="/img/video-icon.png" alt="video play button" />
			</div>
			<div class="spacer30"></div>
			<a class="hiw-learn-more" href="/how-it-works">
				<p class="hiw-learn-more-text">Learn More</p>
				<img class="" src="/img/blue-carrot.svg"/>
			</a>

	  </div>

	</div>

	{{end}}
</div>
